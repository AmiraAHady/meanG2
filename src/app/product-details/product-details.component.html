<div class="movie-ticket">
  <div class="container-fluid">
    <div class="ui-item">
      <div class="ui-head">
        <img
          src="https://img.freepik.com/premium-photo/yellow-gradient-background_64749-3725.jpg"
          alt=""
          class="img-responsive bg-img"
        />
        <div class="ui-trans clearfix">
          <img
            src="{{ selectedProduct.image }}"
            class="card-img-top"
            alt="..."
          />

          <div class="ui-details clearfix">
            <h2>
              <a href="#">{{ selectedProduct.title }}</a>
            </h2>

            <p>
              {{ selectedProduct?.description }}
            </p>
          </div>
        </div>
      </div>

      <div class="ui-review">
        <h3>{{ selectedProduct?.title }}</h3>

        <p>
          {{ selectedProduct?.description }}
        </p>

        <a href="#" class="ui-btn bg-red"
          ><i class="fa fa-ticket"></i> Add To Cart</a
        >
      </div>
    </div>
  </div>
</div>
